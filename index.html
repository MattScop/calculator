<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="display">
                <div class="first-line">
                    <div class="first-line-container">
                        <div class="first-line-result-default">0</div>
                        <div class="first-line-numbers"></div>
                    </div>
                    <div class="first-line-calcs"></div>
                </div>
                <div class="secondary-line">
                    <div class="secondary-line-numbers"></div>
                    <div class="secondary-line-calcs"></div>
                </div>
            </div>

            <div class="on-off">
                <p>on/off</p>
                <button class="on-off-button">‚èª</button>
            </div>

            <div class="buttons-container">
                <button class="button double-space del">DEL</button>
                <button class="button clear">C</button>
                <button data-calc="/" class="button divider calc">&#247;</button> <!--/ operator-->
                <button data-number="7" class="button number">7</button>
                <button data-number="8" class="button number">8</button>
                <button data-number="9" class="button number">9</button>
                <button data-calc="*" class="button multiplier calc">
                    <div class="multiplier-operator">+</div>
                </button> <!--X operator-->
                <button data-number="4" class="button number">4</button>
                <button data-number="5" class="button number">5</button>
                <button data-number="6" class="button number">6</button>
                <button data-calc="-" class="button calc">-</button>
                <button data-number="1" class="button number">1</button>
                <button data-number="2" class="button number">2</button>
                <button data-number="3" class="button number">3</button>
                <button data-calc="+" class="button calc">+</button>
                <button data-number="0" class="button number">0</button>
                <button data-number="." class="button number">.</button>
                <button class="button double-space equal">=</button>
            </div>
        </div>
        
        <footer>Credits: MattScop</footer>
    </body>
</html>
