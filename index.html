<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="display">
                <div class="first-line">
                    <div class="first-line-numbers"></div>
                    <div class="first-line-calcs"></div>
                </div>
                <div class="secondary-line">
                    <div class="secondary-line-numbers"></div>
                    <div class="secondary-line-calcs"></div>
                </div>
            </div>

            <div class="on-off">
                <p>on/off</p>
                <button class="on-off-button">&#9211;</button>
            </div>

            <div class="buttons-container">
                <button class="button double-space del">DEL</button>
                <button class="button clear">C</button>
                <button class="button divider calc">&#247;</button> <!--/ operator-->
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button calc">
                    <div class="multiplier">+</div>
                </button> <!--X operator-->
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button calc">-</button>
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button calc">+</button>
                <button class="button number">0</button>
                <button class="button">.</button>
                <button class="button double-space equal">=</button>
            </div>
        </div>
    </body>
</html>
